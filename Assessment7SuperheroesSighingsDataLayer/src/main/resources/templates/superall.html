<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Superheroes - All Characters</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>

</head>
<body>
    <p><a href="/">Home</a></p>

    <!-- See https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#link-urls  -->

    <h1>All Super Characters</h1>
    <p>Size of list=<span th:text="${size}"></span></p>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Superpower</th>
                <th>Character type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="character: ${chars}">
                <td th:text="${character.id}" />
                <td th:text="${character.name}" />
                <td th:text="${character.superpower}" />
                <td th:text="${character.characterType}" />
                <td><a href="superedit.html" th:href="@{/super/edit/${character.id}}">Edit</a></td>
            </tr>
        </tbody>
    </table>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Superheroes - All Characters</title>
</head>
<body>
    <div th:replace="header :: header"></div>

    <!-- See https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#link-urls  -->
    <div class="container">

    <h1>All Super Characters</h1>
    <a href="superedit.html" th:href="@{/super/edit/0}">
        <button type="button" class="btn btn-outline-primary btn-sm">New</button>
    </a>
    <p>Total characters in the database: <span th:text="${size}"></span></p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Superpower</th>
                <th scope="col">Character type</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="character: ${chars}">
                <td scope="row" th:text="${character.id}" />
                <td th:text="${character.name}" />
                <td th:text="${character.superpower}" />
                <td th:text="${character.characterType}" />
                <td>
                    <a href="superedit.html" th:href="@{/super/edit/{id}(id=${character.id})}"><button type="button" class="btn btn-outline-primary btn-sm">Edit</button></a>
                    <a href="superedit.html" th:href="@{/super/delete/{id}(id=${character.id})}"><button type="button" class="btn btn-outline-danger btn-sm">Delete</button></a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Superheroes/Supervillains - Edit</title>
</head>
<body>
    <div th:replace="header :: header"></div>

    <h1>Edit</h1>
    <form action="superedit ">
        <div class="mb-3">
            <label for="name1" class="form-label">Name</label>
            <input class="form-control" id="name1" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">The name of the character.</div>
        </div>
        <div class="mb-3">
            <label for="description1" class="form-label">Description</label>
            <input class="form-control" id="description1" aria-describedby="descriptionHelp">
            <div id="descriptionHelp" class="form-text">Long description.</div>
        </div>
        <div class="mb-3">
            <label for="superpower1" class="form-label">Superpower</label>
            <input type="text" class="form-control" id="1">
        </div>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Hero</option>
            <option>Villain</option>
        </select>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>
</html>

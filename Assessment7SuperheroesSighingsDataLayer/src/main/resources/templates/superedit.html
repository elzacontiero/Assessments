<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Superheroes/Supervillains - Edit</title>
</head>
<body>
    <div th:replace="header :: header"></div>

    <div class="container">
        <h1>Edit</h1>
        <form action="#" th:action="@{/super}" method="post" th:object="${superChar}">
            <input class="form-control" id="id" type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" id="name" type="text" aria-describedby="nameHelp" value="" th:field="*{name}"/>
                <div id="nameHelp" class="form-text">The name of the character.</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input class="form-control" id="description" type="text" aria-describedby="descriptionHelp" value="" th:field="*{description}"/>
                <div id="descriptionHelp" class="form-text">Long description.</div>
            </div>
            <div class="mb-3">
                <label for="superpower1" class="form-label">Superpower</label>
                <input class="form-control" id="superpower" type="text" value="" th:field="*{superpower}"/>
            </div>
            <div class="mb-3">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                    id="characterType"
                    th:field="*{characterType}">
                    <option value="H">Hero</option>
                    <option value="V">Villain</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>
</html>

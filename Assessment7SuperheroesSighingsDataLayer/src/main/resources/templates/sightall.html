<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Superheroes - All Sightings</title>
</head>
<body>
    <div th:replace="header :: header"></div>

    <!-- See https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#link-urls  -->
    <div class="container">

    <h1>All Sightings</h1>
    <a href="sightall.html" th:href="@{/sight/edit/0}">
        <button type="button" class="btn btn-outline-primary btn-sm">New</button>
    </a>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Character</th>
                <th scope="col">Address</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
                <th scope="col">Time Of Sight</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rec: ${recs}">
                <td scope="row" th:text="${rec.id}" />
                <td th:text="${characters.get(rec.characterId)}" />
                <td th:text="${rec.address}" />
                <td th:text="${rec.latitude}" />
                <td th:text="${rec.longitude}" />
                <td th:text="${rec.timeOfSight}" />
                <td>
                    <a href="sightedit.html" th:href="@{/sight/edit/{id}(id=${rec.id})}">
                        <button type="button" class="btn btn-outline-primary btn-sm">Edit</button>
                    </a>
                    <a href="sightedit.html" th:href="@{/sight/delete/{id}(id=${rec.id})}">
                        <button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
